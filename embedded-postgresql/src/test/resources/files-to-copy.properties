##
# To copy files to a container provide configuration as below
# Add configuration for each file in a pair of inputResource (to be copied to container)
# and containerPath (the path of container in which the file will be copied)
# Increase the index for each file to copy as -> embedded.postgresql.filestocopy[index]
# Please provide classpath: prefix without space for classpath entry, otherwise full system path.
#
##

embedded.postgresql.filestocopy[0].inputResource=classpath:files-to-copy.properties
embedded.postgresql.filestocopy[0].containerPath=/

